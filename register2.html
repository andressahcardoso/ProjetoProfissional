<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="register2.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="grid-container"> 
        <header class="header">
            <h1>Etapas</h1>
        </header>

        <div class="form_itens">
            <form>
                <label for="option">Escolha uma opção</label>
                <div id="select">
                    <select>
                        <option id="mainOption">Opções de Perfil</option>
                        <option >Pessoa Física</option>
                        <option >Pessoa Jurídica</option>
                    </select>
                </div>
            
                <label for="userName">Nome de usuário ou E-mail</label>
                <input type="text" id="userName" required>

                <label for="userName">Senha</label>
                <input type="password" id="userName" required>

                <label for="password">Confirmar senha</label>
                <input type="password" id="password" required>
            </form>
        </div>

        <div class="enterWith">
            <div class="textLine">
                <p class="enterText">Registrar-se com</p>
            </div>

            <div class="button-login-register">
                <div class="buttons">
                    <img src="img/GoogleLogo.svg" class="googleIcon">
                    <a href=""><button class="googleText">Google</button></a>
                </div>
            </div>
        </div>

        <div class="next-previous-buttons">
            <button>Voltar</button>
            <a href="initial.html"><img src="img/next.png" class="previous_button"  alt="Voltar a Página inicial"></a>
        </div>
    </section>

</body>
</html>
