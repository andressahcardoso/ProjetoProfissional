<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body> 
    <header>
        <h1>Logo</h1>
        <a href="../home/initial.html"><img src="../assets/previous.png" class="previous_button"  alt="Voltar a Página inicial"></a>
    </header>

    <div class="welcome_back">
        <h3>Bem vindo(a) de volta!</h3>
    </div>

    <section class="form_itens">
        <form>
            <label for="userName">Nome de usuário ou E-mail</label>
            <input type="text" id="userName" required>

            <label for="password">Senha</label>
            <input type="password" id="password" required>

            <p class="forgotPassword">Esqueceu a senha?</p>

            <button class="loginButton">Entrar</button>
        </form>
    </section>

    <section class="enterWith">
        <div class="textLine">
            <p class="enterText">Entrar com</p>
        </div>

        <div class="buttons">
            <img src="../assets/google-logo.svg" class="googleIcon">
            <a href=""><button class="googleText">Google</button></a>
        </div>
    </section>
</body>
</html>
